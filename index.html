<!DOCTYPE html>

<html>
    <head>
        <title>Responsive Web Design Projects - Build a Survey Form</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
            <h1 id = "title">freeCodeCamp Survey Form</h1>
            <p id="description">Thank you for taking the time to help us improve the platform</p>

            <form id="survey-form">
                <label for="name" id="name-label">Name</label><br>
                <input type="text" id="name" placeholder="Enter your name" required><br>

                <label for="email" id="email-label">Email</label><br>
                <input type="email" id="email" placeholder="Enter your Email" required><br>

                <label for="age" id="number-label">Age(optional)</label><br>
                <input type="number" id="number" min="1" max="99" placeholder="Age"><br>

                <label for="dropdown">Which option best describes your current role?</label>
                <select id="dropdown">
                    <option value="none" selected disabled hidden>Select current role </option> 
                    <option value="Student">Student</option>
                    <option value="Full Time Job">Full Time Job</option>
                    <option value="Full Time Learner">Full Time Learner</option>
                    <option value="Prefer not to say">Prefer not to say</option>
                    <option value="Other">Other</option>
                </select></br>
                
                <label for="recommend">Would you recommend freeCodeCamp to a friend?</label></br>
                <input type="radio" id="Definitely" name="recommend" value="Definitely">
                <label for="male">Definitely</label><br>
                <input type="radio" id="Maybe" name="recommend" value="Maybe">
                <label for="female">Maybe</label><br>
                <input type="radio" id="Not sure" name="recommend" value="Not sure">
                <label for="other">Not sure</label></br>

                <label for="improve">What would you like to see improved? (Check all that apply)</label></br>
                <input type="checkbox" id="Front-end" name="Front-end" value="Front-end">
                <label for="Front-end"> Front-end Projects</label><br>
                <input type="checkbox" id="Back-end" name="Back-end" value="Back-end">
                <label for="Back-end"> Back-end Projects</label><br>
                <input type="checkbox" id="Challenges" name="Challenges" value="Challenges">
                <label for="Challenges"> Challenges</label><br>
                
                <label for="comments">Any comments or suggestions?</label></br>
                <textarea id="comments" name="comments" rows="4" cols="50">Enter your comments here...</textarea></br>

                <input type="submit" value="Submit" id="submit">
            </form>
    </body>
</html>
